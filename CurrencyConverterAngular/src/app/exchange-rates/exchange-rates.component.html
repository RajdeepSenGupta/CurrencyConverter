<h1><mat-icon>currency_exchange</mat-icon> Exchange Rates Chart</h1>

<div class="input-row">
  <mat-form-field appearance="outline" class="input-box">
    <mat-label>Amount</mat-label>
    <input matInput type="number" [(ngModel)]="amount" disabled value="1" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="select-box">
    <mat-label>Currency</mat-label>
    <input type="text" aria-label="Text" matInput [matAutocomplete]="auto" [(ngModel)]="currencyCode" (ngModelChange)="getExchangeValuesList(currencyCode)">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="currencyAutoCompleteDisplay">
      <mat-option *ngFor="let currency of filteredCurrenciesDetails" [value]="currency.code">
        {{currency.code}} - {{currency.name}} ({{currency.symbol}})
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>

<div class="alphabet-filter">
  <button mat-button (click)="filterByAlphabet('')" [class.selected]="selectedAlphabet === ''">All</button>
  <button mat-button *ngFor="let alphabet of alphabetsList" (click)="filterByAlphabet(alphabet)" [class.selected]="selectedAlphabet === alphabet">
    {{alphabet}}
  </button>
</div>

<div class="input-row">
  <table mat-table [dataSource]="exchangeRateTableDataSource" class="currency-table mat-elevation-z8">
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let exchangeRate">
        {{exchangeRate.country}}
      </td>
    </ng-container>

    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> Flag </th>
      <td mat-cell *matCellDef="let exchangeRate">
        <img [src]="'https://flagcdn.com/w40/' + exchangeRate.countryCode.toLowerCase() + '.png'" [alt]="exchangeRate.country + ' flag'" width="30" height="20" />
        <!--<span [class]="'fi fi-' + exchangeRate.countryCode.toLowerCase()"></span>-->
      </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code </th>
      <td mat-cell *matCellDef="let exchangeRate">
        {{exchangeRate.code}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let exchangeRate">
        {{exchangeRate.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let exchangeRate">
        {{exchangeRate.symbol}}
      </td>
    </ng-container>

    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td mat-cell *matCellDef="let exchangeRate">
        {{exchangeRate.rate}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="spinner-overlay" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
