<html>
    <head>
        <title>Random Products</title>
        <link rel="stylesheet" href="styles.css">
        <script language="javascript" type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>üõçÔ∏è Random Products Catalog</h1>

            <div class="currency-selector">
                <label for="currency">Display Currency:</label>
                <div id="dropdown-container"></div>
                <span class="exchange-info" id="exchangeInfo">Loading rates...</span>
            </div>

            <button onclick="refreshExchangeRates()">üîÑ Refresh Exchange Rates</button>

            <div class="stats">
                <div class="stat-card">
                    <h3>Total Products</h3>
                    <p id="totalProducts">100</p>
                </div>
                <div class="stat-card">
                    <h3>Average Price</h3>
                    <p id="avgPrice">‚Çπ0.00</p>
                </div>
                <div class="stat-card">
                    <h3>Total Value</h3>
                    <p id="totalValue">‚Çπ0.00</p>
                </div>
            </div>

            <div class="table-wrapper">
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
